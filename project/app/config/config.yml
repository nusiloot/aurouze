imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: aurouze.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources: ['bootstrap_3_layout.html.twig']
    globals:
        kernelRootDir: %kernel.root_dir%
        facture_manager: "@facture.manager"

doctrine_mongodb:
    connections:
        default:
            server: %database_host%:%database_port%
            options: {}
    default_database: %database_name%
    document_managers:
        default:
            auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

knp_snappy:
    pdf:
        enabled:    true
        binary:     "%knp_snappy_pdfbinary%"
        options:    []
    image:
        enabled:    true
        binary:     "%knp_snappy_imagebinary%"
        options:    []

vich_uploader:
    db_driver: mongodb
    mappings:
        attachement_image:
            uri_prefix: /documents
            upload_destination: '%kernel.root_dir%/../web/documents'
            namer: vich_uploader.namer_uniqid
            inject_on_load: true
            delete_on_update: false
            delete_on_remove: false

#    temporary_folder: %kernel.cache_dir%/snappy
